[build]
  command = "npm run build && node scripts/prerender.cjs && node scripts/inject-all-schemas.js"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  PUPPETEER_SKIP_DOWNLOAD = "true"

# Chromium plugin provides CHROME_PATH for puppeteer-core
[[plugins]]
  package = "@netlify/plugin-chromium"

# Security and SEO Headers - Production
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "all"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://link.msgsndr.com https://api.leadconnectorhq.com https://www.googletagmanager.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://www.facebook.com; connect-src 'self' https://api.leadconnectorhq.com https://www.googletagmanager.com; frame-src https://api.leadconnectorhq.com https://www.youtube.com https://www.youtube-nocookie.com;"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

# Block preview and deploy URLs from search engines (use full table paths so TOML doesn't see duplicate [headers.values])
[[context.deploy-preview.headers]]
  for = "/*"
  [context.deploy-preview.headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"

[[context.branch-deploy.headers]]
  for = "/*"
  [context.branch-deploy.headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"

# Asset Caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules are in public/_redirects
